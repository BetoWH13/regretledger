[build]
  publish = "./"
  command = ""

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[headers]
  # Optimize caching for static assets
  [[headers]]
    for = "/**/*.css"
    [headers.values]
      Cache-Control = "public, max-age=31536000, immutable"

  [[headers]]
    for = "/**/*.js"
    [headers.values]
      Cache-Control = "public, max-age=31536000, immutable"

  [[headers]]
    for = "/**/*.png"
    [headers.values]
      Cache-Control = "public, max-age=31536000, immutable"

  [[headers]]
    for = "/**/*.jpg"
    [headers.values]
      Cache-Control = "public, max-age=31536000, immutable"

  [[headers]]
    for = "/**/*.svg"
    [headers.values]
      Cache-Control = "public, max-age=31536000, immutable"

  [[headers]]
    for = "/**/*.webp"
    [headers.values]
      Cache-Control = "public, max-age=31536000, immutable"

[dev]
  framework = "custom"
  command = ""
  targetPort = 8888
