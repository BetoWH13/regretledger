<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spin the Ledger | RegretLedger</title>
  <meta name="description" content="Spin the Ledger to reveal anonymous financial regrets. No tracking, no submissions‚Äîjust brutal honesty and dark humor." />
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <header>
    <h1>üé≤ Spin the Ledger</h1>
    <p>Brace yourself for brutally honest money regrets.</p>
  </header>

  <main>
    <section>
      <button id="spin-button" class="cta-button">Spin Again</button>
      <div id="regret-display" class="regret-box">
        <p>Loading regret...</p>
      </div>
    </section>

    <p><a href="/" class="back-link">‚Üê Back to Homepage</a></p>
  </main>

  <script>
    const regrets = [
      "I bought an $800 phone to feel rich. I'm still broke, but now I can Google it faster.",
      "Signed up for 3 streaming services I never use. I just watch free YouTube anyway.",
      "Spent $200 on kitchen gadgets. Still order takeout every night.",
      "Invested in crypto at the peak. Now I own digital dust.",
      "Bought a fitness tracker. It tracks how little I move.",
      "Paid $400 for a course on 'How to Stop Overspending.' Irony, anyone?",
      "Impulse bought a car I can't afford because 'YOLO.' Now it's 'OH NO.'",
      "Subscribed to a budgeting app. Forgot to cancel. Very on-brand.",
      "Maxed out my credit card‚Ä¶ to buy self-help books about debt.",
      "Spent $300 on a standing desk. Still work from bed."
    ];

    const display = document.getElementById("regret-display");
    const button = document.getElementById("spin-button");

    function spinRegret() {
      const random = regrets[Math.floor(Math.random() * regrets.length)];
      display.innerHTML = `<p>${random}</p>`;
    }

    button.addEventListener("click", spinRegret);

    // Auto-spin on page load
    spinRegret();
  </script>
</body>
</html>
